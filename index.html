<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Learning project</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <div class="container-sm d-flex w-100 h-100 p-3 mx-auto flex-column">
      <h1 class="text-center">Can I validate a form?</h1>
      <form class="col-6 align-self-center mt-5">
        <div class="form-group">
          <label for="email-input">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email-input"
            placeholder="youremail@email.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="password-input">Password</label>
          <input
            type="password"
            class="form-control"
            id="password-input"
            placeholder="your password"
            required
          />
        </div>
        <div class="form-group">
          <button id="reset-btn" class="btn btn-light">
            Reset
          </button>
          <button type="submit" id="submit-btn" class="btn btn-primary ml-2">
            Submit
          </button>
        </div>
      </form>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
